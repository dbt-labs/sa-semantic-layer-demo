
version: 2

metrics:
  - name: revenue
    label: Revenue
    model: ref('orders')
    description: "Income from all orders less tax"

    type: sum
    sql: order_total - tax_paid

    timestamp: ordered_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - location_name

  - name: customers
    label: Customers
    model: ref('orders')
    description: "Number of customers with a sale"

    type: count_distinct
    sql: customer_id

    timestamp: ordered_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - location_name

  - name: expenses
    label: Expenses
    model: ref('orders')
    description: "Total expenses per order"

    type: sum
    sql: order_cost

    timestamp: ordered_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - location_name
      - is_first_order

  - name: gross_profit
    label: Gross Profit
    description: "Revenue minus expenses"

    type: expression
    sql: "{{ metric('revenue') }} - {{ metric('expenses') }}"

    timestamp: ordered_at
    time_grains: [day, week, month, quarter, year]

    dimensions:
      - location_name
      - is_first_order
